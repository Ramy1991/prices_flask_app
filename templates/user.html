    <style>
        .lds-dual-ring {
            display: inline-block;
            width: 80px;
            height: 80px;
            margin: auto;
            padding-top: 120px;
        }
        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #7d8285;
            border-color: #7d8285 transparent #7d8285 transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        .err_load_data{
            color: red; 
            font-size: 15px; 
            display: none;
        }
        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* loading TEXT */
        #loading_add_item{
            display: none;
        }
        .loading {
            font-size: 40px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            text-align: center;
            padding: 30px;
            color: #7d8285; 
        }
        .loading span {
            display: inline-block;
            margin: 0 -.05em;
        }
    
        /* code #1 */
        .loading01 span {
            animation: loading01 1.4s infinite alternate;
        }
        .loading01 span:nth-child(1) {
            animation-delay: 0s;
        }
        .loading01 span:nth-child(2) {
            animation-delay: 0.1s;
        }
        .loading01 span:nth-child(3) {
            animation-delay: 0.2s;
        }
        .loading01 span:nth-child(4) {
            animation-delay: 0.3s;
        }
        .loading01 span:nth-child(5) {
            animation-delay: 0.4s;
        }
        .loading01 span:nth-child(6) {
            animation-delay: 0.5s;
        }
        .loading01 span:nth-child(7) {
            animation-delay: 0.6s;
        }
    
        @keyframes loading01 {
            0% {
            opacity: 1;
            }
            100% {
                opacity: 0.01;
            }
        }
        .image_box{
            height: auto;
            max-height: 225px;
            padding: 28px;
        }
        .a_del_item{
            float: left;
            color: red;
        }
        .trash_icon{
            width: 18px;
        }
        .tooltap {
            position: relative;
            display: inline-block;
            /* border-bottom: 1px dotted #7d8285; */
        }

        .tooltap .tooltaptext {
            visibility: hidden;
            width: 110px;
            background-color:#C0C0C0;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -60px;
        }

        .tooltap .tooltaptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: 	#C0C0C0 transparent transparent transparent;
        }

        .tooltap:hover .tooltaptext {
            visibility: visible;
        }
        .img-fluid{
            height: auto;
            max-height: 220px;
            min-height: 170px;
        }

        #item_data_box{
            display: flex;
            justify-content: space-around;
        }
        #select_dialog{
            display: none;
        }
        #select_data, #price_range_h{
            padding-top: 25px;
        }
        #price_range{
            font-size: 20px;
            color: red;
        }
        #size-list{
            height: 35px;
            border-radius: 7px;
            padding-left: 10px;
        }
        .modal-dialog{
            max-width: 630px;
        }
        #item-img{
            max-width: 250px;
            max-height: 250px;
        }
        @media all and (max-width: 600px){
            img#item-img {order: 1;}
            div#data_item {order: 2;}
            #item_data_box{
                display: grid;
            }
            #item-img{
                margin: auto;
                padding-bottom: 30px;
                max-width: 300px;
                max-height: 300px;
            }
            #myModal, .modal-open{
                padding-right: 0px !important;
            }

        }

/* code #1 */
